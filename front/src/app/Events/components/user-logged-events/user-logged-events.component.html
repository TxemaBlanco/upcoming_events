<div class="container">
    <div class="elements">
        <div class="text1">
            <p>User logged events</p>
        </div>
        <div class="elements2">
            <p class="text2"><strong>Search Game</strong></p>
            <form method="get" action="https://www.google.com/search">
                <input class="searchb" type="search" name="q" placeholder="      Name...">
            </form>
            <p class="text5">Next Past</p>
            <button class="button button1"><b class="text3">V</b></button>
            <button class="button button2"><b class="text4">X</b></button>

        </div>
        <div *ngFor="let event of upcomingEvents" class="upcoming-event">
            <div class="details-container">
                <h3>{{ event.title }}</h3>
                <p class="event-details">{{ event.idgame.name }}</p>
            </div>
        </div>
    </div>
</div>
